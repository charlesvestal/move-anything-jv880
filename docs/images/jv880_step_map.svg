<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="#f7f7f7" />
  <text x="40" y="50" font-family="Arial" font-size="28" fill="#000">Step Button Map (1-16)</text>

  <rect x="40" y="80" width="540" height="680" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="60" y="115" font-family="Arial" font-size="22" fill="#000">Play State</text>

  <g font-family="Arial" font-size="16" fill="#000">
    <text x="60" y="155">1 Patch Mode</text>
    <text x="60" y="185">2 Performance Mode</text>
    <text x="60" y="215">3 Rhythm Focus</text>
    <text x="60" y="245">4 FX Page</text>
    <text x="60" y="275">5 Favorites View</text>
    <text x="60" y="305">6 Part Bank Toggle</text>
    <text x="60" y="335">7 Octave -</text>
    <text x="60" y="365">8 Octave +</text>
    <text x="60" y="395">9 Transpose -</text>
    <text x="60" y="425">10 Transpose +</text>
    <text x="60" y="455">11 Velocity Mode</text>
    <text x="60" y="485">12 MIDI Monitor</text>
    <text x="60" y="515">13 Output/FX Page</text>
    <text x="60" y="545">14 Local Control</text>
    <text x="60" y="575">15 SysEx RX/Thru</text>
    <text x="60" y="605">16 Utility Shortcut</text>
    <text x="60" y="650" font-size="14" fill="#333">SHIFT + 5 = add/remove favorite</text>
  </g>

  <rect x="620" y="80" width="540" height="680" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="640" y="115" font-family="Arial" font-size="22" fill="#000">Edit State</text>

  <g font-family="Arial" font-size="16" fill="#000">
    <text x="640" y="155">1 HOME</text>
    <text x="640" y="185">2 COMMON</text>
    <text x="640" y="215">3 TONE/WG</text>
    <text x="640" y="245">4 PITCH</text>
    <text x="640" y="275">5 TVF</text>
    <text x="640" y="305">6 TVA</text>
    <text x="640" y="335">7 LFO</text>
    <text x="640" y="365">8 OUT/FX</text>
    <text x="640" y="395">9 MOD</text>
    <text x="640" y="425">10 CTRL</text>
    <text x="640" y="455">11 STRUCT (placeholder)</text>
    <text x="640" y="485">12 MIX</text>
    <text x="640" y="515">13 PART</text>
    <text x="640" y="545">14 RHYTHM</text>
    <text x="640" y="575">15 FX</text>
    <text x="640" y="605">16 UTIL</text>
    <text x="640" y="650" font-size="14" fill="#333">SHIFT + 7 toggles LFO1/LFO2</text>
  </g>
</svg>
